AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  lifehub-lambda

  Serverless backend for personal data integration project

Globals:
  Function:
    Timeout: 30
    MemorySize: 128

Resources:
  TaskRouterFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: app.lambda_handler
      Runtime: python3.11
      Architectures:
        - x86_64
      Events:
        TaskDispatcher:
          Type: HttpApi
          Properties:
            Path: /task
            Method: post

Outputs:
  TaskApi:
    Description: "API Gateway endpoint URL for unified task handler"
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/task"
  TaskRouterFunction:
    Description: "Task routing Lambda Function ARN"
    Value: !GetAtt TaskRouterFunction.Arn
  TaskRouterFunctionIamRole:
    Description: "Implicit IAM Role created for task router function"
    Value: !GetAtt TaskRouterFunctionRole.Arn
